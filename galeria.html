<style>
	#photos img {
		width: 30%;
		float: left;
		display: block;
		margin: 2px;
	}

	ul#photo-gallery {
		list-style: none;
		margin: 0px auto;
		padding: 10px;
		display: block;
		max-width: 780px;
		text-align: center;
	}

	#overlay {
		background: rgba(0, 0, 0, 0.8);
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left: 0;
		display: none;
		text-align: center;
	}

	#overlay img {
		margin: 10% auto 0;
		width: 550px;
		border-radius: 5px;
	}

	#photos {
		width: 100%;
	}

	#photo-gallery {
		width: 100%;
	}
	.closeGallery {
		position: absolute;
		right: 20px;
		top: 30px;
	}
</style>
<script>
	var $overlay = $(
		'<div id="overlay"><i class="fas fa-times fa-2x text-white closeGallery"></i></div>'
	)
	var $image = $('<img>')

	//An image to overlay
	$overlay.append($image)

	//Add overlay
	$('body').append($overlay)

	//click the image and a scaled version of the full size image will appear
	$('#photo-gallery a').click(function(event) {
		event.preventDefault()
		var imageLocation = $(this).attr('href')

		//update overlay with the image linked in the link
		$image.attr('src', imageLocation)

		//show the overlay
		$overlay.show()
		$('nav').removeClass('fixed-top')
	})

	$('#overlay').click(function() {
		$('#overlay').hide()
		$('nav').addClass('fixed-top')
	})
	$(document).ready(function() {
		$('.carousel').slick({
			infinite: true,
			slidesToShow: 3,
			slidesToScroll: 3,
			adaptiveHeight: true,
			responsive: [
				{
					breakpoint: 1100,
					settings: {
						slidesToShow: 2,
						slidesToScroll: 2
					}
				},
				{
					breakpoint: 800,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1
					}
				}
			]
		})
	})
</script>
