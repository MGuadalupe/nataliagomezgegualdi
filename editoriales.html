<script>
	var $overlay = $(
		'<div id="overlay"><i class="fas fa-times fa-2x text-white closeGallery"></i></div>'
	)
	var $image = $('<img>')

	//An image to overlay
	$overlay.append($image)

	//Add overlay
	$('body').append($overlay)

	//click the image and a scaled version of the full size image will appear
	$('#photo-gallery a').click(function(event) {
		event.preventDefault()
		var imageLocation = $(this).attr('href')

		//update overlay with the image linked in the link
		$image.attr('src', imageLocation)

		//show the overlay
		$overlay.show()
		$('nav').removeClass('fixed-top')
    })
    $('#photo-gallery2 a').click(function(event) {
		event.preventDefault()
		var imageLocation = $(this).attr('href')

		//update overlay with the image linked in the link
		$image.attr('src', imageLocation)

		//show the overlay
		$overlay.show()
		$('nav').removeClass('fixed-top')
	})

	$('#overlay').click(function() {
		$('#overlay').hide()
		$('nav').addClass('fixed-top')
	})
	$(document).ready(function() {
		$('.galeria').slick({
			infinite: true,
			slidesToShow: 3,
			slidesToScroll: 3,
			adaptiveHeight: true,
			responsive: [
				{
					breakpoint: 1100,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1
					}
				},
				{
					breakpoint: 800,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1
					}
				}
			]
		})
	})
</script>
